<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bizim Semt | Client search</title>
    <link th:href="@{/css/site.css}" rel="stylesheet"/>
</head>
<body>
<table class="table table-striped table-bordered">
    <tr>
        <td>id</td>
        <td>
            <span th:text="${client.id}"></span>
        </td>
    </tr>
    <tr>
        <td>name</td>
        <td>
            <span th:text="${client.name}+' '+${client.surname}"></span>
        </td>
    </tr>
    <tr th:each="address, iterStat:${client.addresses}">
        <td>
            <span th:text="'address '+${iterStat.index+1}+': '"></span>
        </td>
        <td>
            <span th:text="${address}"></span>
        </td>
    </tr>
</table>

</body>
</html>
