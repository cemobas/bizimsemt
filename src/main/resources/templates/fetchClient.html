<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Bizim Semt | Müşteri Detayı</title>
    <link th:href="@{/css/site.css}" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Müşteri Detayı</h3>
            </div>
            <div class="col">
                <a th:href="@{/clients/search}">Aramaya dön</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <tr>
                <td>id</td>
                <td>
                    <span th:text="${client.id}"></span>
                </td>
            </tr>
            <tr>
                <td>name</td>
                <td>
                    <span th:text="${client.name}+' '+${client.surname}"></span>
                </td>
            </tr>
            <tr th:each="address, iterStat:${client.addresses}">
                <td>
                    <span th:text="'address '+${iterStat.index+1}+': '"></span>
                </td>
                <td>
                    <span th:text="${address}"></span>
                </td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>

</body>
</html>
